<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers/imagesCtrl.js"></script>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body ng-controller="imagesCtrl">
	<div class="panel panel-primary">
		<form action="api/file-upload" name="upload" class="dropzone dz-clickable" id="dropzoneArea" enctype="multipart/form-data" method = "post">
			Title: <input type="text" name="title" />   
			<input type="file" name="file" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*" />
			<button id="uploadSubmitter" class="btn btn-primary btn-large" type="submit">Finished</button>
		</form>
	</div>
	<div class="container">
		<div class="row">
			  <div class="col-xs-3" ng-repeat="image in images">
			      <button class="btn btn-xs btn-primary" ng-click="deleteImage(image)">
						Delete
						</button>
            <a ng-href="{{ renderImageUrl(image) }}" class="thumbnail">{{ image.metadata.title }}
            <img class="center-cropped" ng-src="{{ renderImageUrl(image) }}" />
            </a>
        </div>
		</div>
	</div>
</body>
</html>
